<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../main.css">
  <title>Mi Terminapp</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo-nav">Mi Terminapp</div>
      <div class="ul-nav">
        <ul class="ul-items">
          <li><a href="#">Inicio</a></li>
          <li><a href="">Destinos</a></li>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Lenguaje</a></li>
          <button class="button-contact">Contacto</button>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section>
     
    <div>
       <h1 class="title">Slider 3D con puro CSS</h1>
    </div>
    <div class="container__slider">

        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <input type="radio" name="slider" id="item-4">

            <div class="cards">
                <label class="card" for="item-1" id="selector-1">
                    <img src="./Images/Slide Item — 1.png" alt="santamarta">
                </label>
                <label class="card" for="item-2" id="selector-2">
                   <img src="./Images/Slide Item — 2.png" alt="medellin">
                </label>
                <label class="card" for="item-3" id="selector-3">
                  <img src="./Images/Slide Item — 3.png" alt="pereira">
                </label>
                <label class="card" for="item-4" id="selector-4">
                   <img src="./Images/Slide Item — 4.png" alt="bogota">
                </label>

            </div>
        </div>

    </div>

    </section>
  </main>
</body>
</html>
